name: mc-spigot-server
services:
  mc:
    image: itzg/minecraft-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      TYPE: "PAPER"
      VERSION: "1.20.6"
      EULA: "TRUE"

    volumes:
      # attach the relative directory 'data' to the container's /data path
      - ./data:/data
      - ./../target/hypoliacore-1.0-SNAPSHOT.jar:/data/plugins/core.jar